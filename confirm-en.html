<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="codeCSS/confirmPayment.css">
</head>

<body>
    <header>
        <h1>Payment</h1>
        <div class="clockTime">
            <div id="clock"></div>
        </div>
    </header>
    <center>
        <br>
        <i class="bi bi-check2-circle" style="font-size: 250px;margin: 50% 0; color: #028940;"></i>
        <h1 style="color: #545454;">Thank You!</h1>
        <p style="color: #BEBEBE;font-size:larger">Payment successful.</p>
    </center>
    <script>

        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            var timeString = hours + ':' + minutes + ':' + seconds;
            document.getElementById('clock').innerHTML = timeString;
        }

        setInterval(updateClock, 1000); // อัพเดทเวลาทุกๆ 1 วินาที
        updateClock(); // เรียกใช้ฟังก์ชันเพื่อแสดงเวลาครั้งแรกทันทีเมื่อหน้าเว็บโหลด
        setTimeout(function () {
            window.location.href = "confirmPayment-en.html";
        }, 2000); // เปลี่ยนหน้าหลังจาก 2 วินาที (2000 มิลลิวินาที)
    </script>
</body>

</html>
