<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="codeCSS/confirmPayment.css">
</head>

<body>
    <header>
        <h1>Waiting for Food</h1>
        <div style="display: flex; align-items: center; gap: 15px;">
            <i class="bi bi-house-door" style="font-size: 30px; margin-right: 10px; cursor: pointer;"
                onclick="window.location.href='index-en.html'"></i>
                
            <button onclick="window.location.href='confirmPayment.html'"
                style="font-size:16px; padding:4px 10px; border-radius:5px; border:none; background:#FFC20D; color:#000; cursor:pointer; width:80px; height:32px;">
                ไทย
            </button>
        </div>
    </header>
    <center>
        <img src="img/money/2.gif" width="600" height="500">
        <h2 style="color: #FFC20D;">Please wait for your food.</h2>
    </center>
    <script>
        var selectedButton = null;

        function selectButton(button) {
            if (selectedButton) {
                selectedButton.classList.remove('selected');
            }
            button.classList.add('selected');
            selectedButton = button;
        }

        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            var timeString = hours + ':' + minutes + ':' + seconds;
            document.getElementById('clock').innerHTML = timeString;
        }

        setInterval(updateClock, 1000);
        updateClock(); // เรียกใช้ฟังก์ชันเพื่อแสดงเวลาครั้งแรกทันทีเมื่อหน้าเว็บโหลด
    </script>
</body>

</html>
