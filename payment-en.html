<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="codeCSS/payment.css">
</head>

<body>
    <header>
        <h1>Select Payment</h1>
        <div style="display: flex; align-items: center; gap: 10px;">
            <div style="display: flex;">
                <i class="bi bi-house-door" style="font-size: 30px; margin-right: 10px; cursor: pointer;"
                    onclick="window.location.href='index-en.html'"></i>
            </div>
            <!-- ปุ่มเปลี่ยนภาษา -->
            <button onclick="window.location.href='payment.html'"
                style="font-size:16px; padding:4px 10px; border-radius:5px; border:none; background:#FFC20D; color:#000; cursor:pointer; width:80px; height:32px;">
                ไทย
            </button>
        </div>
        <div class="clockTime">
            <div id="clock"></div>
        </div>
    </header>
    <div class="button-container">
        <button class="selectable-button" onclick="selectButton(this)"><i class="bi bi-cash-coin"
                style="font-size: 250px;" onclick="window.location.href='money-en.html'"></i><br>
            <h1>Cash</h1>
        </button>
        <button class="selectable-button" onclick="selectButton(this)"><i class="bi bi-qr-code-scan"
                style="font-size: 250px;" onclick="window.location.href='QR-en.html'"></i><br>
            <h1>QR code</h1>
        </button>
    </div>
    <i class="bi bi-chevron-double-left" style="font-size: 60px; color: #FFC20D; margin-left: 5%;"
        onclick="window.location.href='cart-en.html'"></i>
    <script>
        var selectedButton = null;

        function selectButton(button) {
            if (selectedButton) {
                selectedButton.classList.remove('selected');
            }
            button.classList.add('selected');
            selectedButton = button;
        }

        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            var timeString = hours + ':' + minutes + ':' + seconds;
            document.getElementById('clock').innerHTML = timeString;
        }

        setInterval(updateClock, 1000); // อัพเดทเวลาทุกๆ 1 วินาที
        updateClock(); // เรียกใช้ฟังก์ชันเพื่อแสดงเวลาครั้งแรกทันทีเมื่อหน้าเว็บโหลด
    </script>
</body>

</html>
